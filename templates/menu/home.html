

{% extends "base.html" %}

{% block content %}
{% load static %}
	<!-- <H1>HOME PAGE</H1> -->
	
	<!-- <H2>Welcome Home</H2> -->


<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 10;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  /*content:"";*/
      position: center;
      top:0;
      right:0;
      left:0;
      bottom:0;
      min-width: 100%;
      max-height: 50%
}
.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 50px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #F20C0C;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="{% static '/images/homecoffe.mp4' %}" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>WELCOME TO MY COFFEE SHOP</h1>
  <p>WELCOME {{user.username}}.</p>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>

	
	{% endblock %}
