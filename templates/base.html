{% load static %}
<!doctype html>
<html lang="en">
<head>  <title>Django session</title>

    <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Custom -->
  <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
  
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a href="{% url 'mylogin' %}" class="navbar-brand">
    <!-- Logo Image -->
    <img src="{% static '/images/cofe.jpg' %}" width="100" alt="" class="d-inline-block align-middle mr-2">
    <!-- Logo Text -->
    <span class="text-uppercase font-weight-bold ">COFFEE SHOP</span>
</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      

      
      {% if user.is_authenticated %}
      <li class="nav-item {{ home_page }}">
        <a class="nav-link" href="{% url 'myhome' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {{ about_page }}">
        <a class="nav-link" href="{% url 'myabout' %}">About US</a>
      </li>      
      <li class="nav-item {{ client_page }}">
        <a class="nav-link " href="{% url 'clientsList' %}">Clients</a>
      </li>
      <li class="nav-item">
                <a href="javascript:{document.getElementById('logout').submit()}"class="nav-link">
                  <i class="fas fa-sign-out-alt"></i>logout
                </a>    
                <form action="{% url 'mylogout'%}" method="POST" id="logout">
                  {% csrf_token %}
                  <input type="hidden">
                </form>
            </li>
      {% else %}
      <li class="nav-item {{ register_page }}">
        <a class="nav-link " href="{% url 'myregister' %}">Register</a>
      </li>
      <li class="nav-item {{ login_page }}">
        <a class="nav-link" href="{% url 'mylogin' %}">Login</a>
      </li>
      {% endif %}




      
    </ul>
  </div>
</nav>



          {% block content %} {% endblock content %}
			
  
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>

</body>
</html>
